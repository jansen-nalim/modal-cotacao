<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>FinderSoftwares - modal cotação</title>
</head>
<body>
    <div class="layout">
        <nav class="menu">
            <div class="logo">
                <img src="src/FinderSoftwares-logo.svg" alt="Logotipo FinderSoftwares">
            </div>
            <div>
                <ul class="list-menu">
                    <li>Diferenciais</li>
                    <li>Recursos</li>
                    <li>Para fornecedores</li>
                </ul>
            </div>
            
    </div>

    <div class="layout hero">
        <div class="copy">
            <h1 class="title">Simplifique contratações de softwares b2b e serviços</h1>
            <p class="subtitulo">
                O marketplace onde você encontra o software ideal para sua empresa e solicita cotações com mais facilidade.
            </p>
            <button class="bt-primario" type="button" onclick="openModal()">Solicite cotações</button>
            <button class="bt-secundario"><a href="https://app.findersoftwares.com/" target="_blank">Encontre softwares b2b</a></button>
        </div>

        <div class="hero-ilustracao">
            <div class="ilustracao">
                <img src="src/ilustra.svg" alt="ilustração">
            </div>
    
            <div class="background-hero">
                <svg width="511" height="450" viewBox="0 0 511 450" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 60C0 26.8629 26.8629 0 60 0H638V450H60C26.8629 450 0 423.137 0 390V60Z" fill="#E9E6FB"/>
                </svg>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <div class="overlay-modal">
        <div class="modal">
            <div class="content-modal">
                <!--Form---------------------------------------------------------------------------------------->
                <div data-respondi-container="" data-respondi-mode="regular" data-respondi-src="http://form.respondi.app/yi6sUMXX" data-respondi-width="100%" data-respondi-height="460px"></div><script>const bodyScript=document.querySelector('body'),hasScript=document.querySelector('#respondi_src');if(!hasScript){const script=document.createElement('script');script.setAttribute("async", "");document.body.appendChild(script),script.id='respondi_src',script.src='https://embed.respondi.app/embed.js';}</script>

                <button type="button" class="button-close" onclick="closeModal()">
                    <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <mask id="mask0_18_446" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25" height="25">
                        <rect x="0.484955" y="0.689697" width="24" height="24" fill="#D9D9D9"/>
                        </mask>
                        <g mask="url(#mask0_18_446)">
                        <path d="M6.88495 19.6897L5.48495 18.2897L11.085 12.6897L5.48495 7.0897L6.88495 5.6897L12.485 11.2897L18.085 5.6897L19.485 7.0897L13.885 12.6897L19.485 18.2897L18.085 19.6897L12.485 14.0897L6.88495 19.6897Z" fill="#636A80"/>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
    </div>
